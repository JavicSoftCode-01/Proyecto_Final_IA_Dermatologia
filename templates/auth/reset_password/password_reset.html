{% load static %}

<!-- Bloque para estilos adicionales -->
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/auth.css' %}"/>
{% endblock %}

{% block content %}
  <div class="auth-container">
    <!-- Panel del logo -->
    <div class="logo-panel">
      <div class="logo-container">
        <img src="{% static 'img/portada.png' %}" 
             alt="DermaIA Logo" 
             class="logo"/>
      </div>
    </div>

    <!-- Tarjeta de autenticación -->
    <div class="auth-card">
      <!-- Formulario de restablecimiento de contraseña -->
      <form method="post" class="auth-form">
        {% csrf_token %}
        
        <!-- Encabezados -->
        <h2>Has olvidado tu contraseña</h2>
        <h3>Por favor ingrese su correo de usuario para restablecer la contraseña</h3>

        <!-- Campo de correo electrónico -->
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email"
                 name="email"
                 id="email"
                 placeholder="Ingrese su correo electrónico"
                 required/>
        </div>

        <!-- Botón de envío -->
        <button type="submit" class="btn-auth">
          Enviar Restablecimiento
        </button>

        <!-- Enlaces de navegación -->
        <div class="auth-links">
          <a href="{% url 'auth:login' %}">Volver a Inicia sesión</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
