{#templates/components/base.html#}

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}App Dermatología IA{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block extra_head %}{% endblock %}
</head>
<body>
<aside class="sidebar">
  <a href="{% url 'core:home' %}"><i class="fas fa-stethoscope"></i> DermAI</a>
  <ul>
    <li><a href="{% url 'dermatology:upload_image' %}"><i class="fas fa-upload"></i> Subir Imagen</a></li>
    <li><a href="{% url 'dermatology:report_list' %}"><i class="fas fa-list-alt"></i> Mis Reportes</a></li>
    <!-- Agrega más enlaces según necesites -->
  </ul>
</aside>

<main class="main-content">
  {% block content %}
    <!-- El contenido específico de cada página irá aquí -->
  {% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/index.js' %}"></script>
{% block extra_scripts %}{% endblock %}
</body>
</html>
